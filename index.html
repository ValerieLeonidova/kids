<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For Kids - Coming Soon</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <a href="/" class="header-logo">
        <img src="./img/logo.svg" alt="">
    </a>
    <div class="header-buttons d-none d-sm-flex mr-5">
        <a href="#" class="btn">Donate</a>
    </div>
</header>


<main class="banner" style="background-image: url('./img/banner-bg.jpg')">

    <div class="banner-purple-layer"></div>

    <div class="banner-mask banner-mask--top_left d-none d-md-block">
        <div class="banner-mask-img" style="background-image: url('./img/banner-bg.jpg')"></div>
    </div>
    <div class="banner-mask banner-mask--bottom_left">
        <div class="banner-mask-img" style="background-image: url('./img/banner-bg.jpg')"></div>
    </div>
    <div class="banner-mask banner-mask--top_right d-none d-md-block">
        <div class="banner-mask-img" style="background-image: url('./img/banner-bg.jpg')"></div>
    </div>

    <div class="banner-image wow zoomIn" data-wow-duration="1.5s" data-wow-delay="0.3s"
         style="background-image: url(./img/banner-image.jpg)"></div>

    <div class="banner-text">
        <div class="ttl-wrap">
            <div class="word">
                <h1 class="ttl">Coming Soon</h1>
            </div>
        </div>
        <div class="slogan">
            <p>"The only prerequisite to helping a child in need is the desire to give"</p>
        </div>
    </div>
</main>

</body>

</html>
